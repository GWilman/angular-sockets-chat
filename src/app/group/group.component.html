<div *ngIf="group" class="container">
  <div class="box">
    <h1 class="title">{{group.name}}</h1>
    <h2 class="subtitle">Created by {{group.owner.username}} on {{group.createdAt}}</h2>
  </div>
  <div class="box">
      <div *ngFor="let message of group.messages">
        <h4 class="title">{{message.user.username}}</h4>
        <p>{{message.createdAt}}</p>
        <p>{{message.content}}</p>
      </div>
  </div>
  <form (ngSubmit)="sendMessage()">
    <div class="field">
      <div class="control">
        <input
          class="input"
          type="text"
          name="newMessage"
          [(ngModel)]="newMessage"
          placeholder="Message {{group.name}}"
        >
      </div>
    </div>
  </form>
</div>
