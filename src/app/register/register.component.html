<section class="section">
  <form (ngSubmit)="handleSubmit()">
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input
          class="input"
          type="text"
          name="username"
          [(ngModel)]="user.username"
          (keydown)="errors.username = ''"
          placeholder="Username"
        >
      </div>
      <p *ngIf="errors.username" class="help is-danger">{{errors.username}}</p>
    </div>
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input
          class="input"
          type="text"
          name="email"
          [(ngModel)]="user.email"
          (keydown)="errors.email = ''"
          placeholder="Email"
        >
      </div>
      <p *ngIf="errors.email" class="help is-danger">{{errors.email}}</p>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input
          class="input"
          type="password"
          name="password"
          [(ngModel)]="user.password"
          (keydown)="errors.password = ''; errors.passwordConfirmation = ''"
          placeholder="Password"
        >
      </div>
      <p *ngIf="errors.password" class="help is-danger">{{errors.password}}</p>
    </div>
    <div class="field">
      <label class="label">Password Confirmation</label>
      <div class="control">
        <input
          class="input"
          type="password"
          name="passwordConfirmation"
          [(ngModel)]="user.passwordConfirmation"
          (keydown)="errors.password = ''; errors.passwordConfirmation = ''"
          placeholder="Password Confirmation"
        >
      </div>
      <p *ngIf="errors.passwordConfirmation" class="help is-danger">{{errors.passwordConfirmation}}</p>
    </div>
    <div class="control">
      <button class="button is-primary">Register</button>
    </div>
  </form>
</section>
