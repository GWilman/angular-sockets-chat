<section class="fullBackground">
  <div class="logoContainer">
    <h1 class="brand">Schlack</h1>
    <div class="logoBack"></div>
  </div>
  <form (ngSubmit)="handleSubmit()">
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input
          class="input"
          type="text"
          name="email"
          [(ngModel)]="user.email"
          (keydown)="error = ''"
          placeholder="Email"
        >
      </div>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input
          class="input"
          type="password"
          name="password"
          [(ngModel)]="user.password"
          (keydown)="error = ''"
          placeholder="Password"
        >
      </div>
      <p *ngIf="error" class="help is-danger">{{error}}</p>
    </div>
    <div class="control">
      <button class="button loginButton">Login</button>
    </div>
  </form>
</section>
